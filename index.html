<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/virus.png" type="image/x-icon">
    <title>สถิติการติดเชื้อโควิค-19 | COVID-19 stat</title>
  </head>

  <body class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
<div class="text-center text-lg-start">
    <span class="h4 "><strong>สถิติการติดเชื้อโควิด-19 ในประเทศไทย</strong></span>

</div>
            <hr>
            <div class="row">
                <div class="col col-lg-6 order-lg-1 order-2">
                  <div class="row mt-3 mt-lg-0">
                      <div class="col col-md-6 mb-md-3">
                          <div class="card bgpink">
                              <div class="card-body">
                                  <p class="card-title"><i class="fas fa-user-injured"></i> ยอดรวมติดเชื้อ</p>
                                  <h1 class="text-center">
                                      <span id="confirmed"></span>
                                      
                                  </h1>
                              </div>
                          </div>
                      </div>
                      <div class="col col-md-6">
                          <div class="card bggreen">
                              <div class="card-body">
                                  <p class="card-title"><i class="fas fa-hand-holding-medical"></i> รักษาหายแล้ว</p>
                                  <h1 class="text-center">
                                      <span id="recovered"></span>
                                  </h1>
                              </div>
                          </div>
                      </div>
                  </div>
      
                  <div class="row mt-3">
                      <div class="col">
                          <div class="card bgblue">
                              <div class="card-body">
                                  <p class="card-title"><i class="fas fa-hospital-user"></i> กำลังรักษาตัว</p>
                                  <h1 class="text-center">
                                      <span id="Hospitalized"></span>
                                  </h1>
                              </div>
                          </div>
                      </div>
                      <div class="col">
                          <div class="card bgred ">
                              <div class="card-body">
                                  <p class="card-title"><i class="fas fa-skull"></i> เสียชีวิต</p>
                                  <h1 class="text-center">
                                      <span id="deaths"></span>
                                  </h1>
                              </div>
                          </div>
                      </div>
                  </div>
                </div>
      
                <div class="col-lg-6 col-md-12 order-lg-2 order-1">
                    <div class="card bgpurplered card-block d-flex h-100">
                        <div class="card-body align-items-center d-flex justify-content-center text-center">
                            <span class="h4"><i class="fas fa-plus"></i> ผู้ติดเชื้อรายใหม่วันนี้ <br><span id="newconfirmed" class="display-1"></span></span>
                        </div>
                      </div>
                </div>
      
            </div>

                <div class="text-center mt-3">
                <small><strong>อัปเดทล่าสุด:</strong> <span id="lastupdate"></span></small>
                <small class=""><strong>ที่มา:</strong> <span id="source"></span></small><br>
                <small class="text-muted">Covid-19 stat (Ref:กรมควบคุมโรคAPI)</small>
              </div>
      
          </div>

          
      


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
